<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand bg-dark py-4">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center gap-3 p-0 m-0"
          href="#"
        >
          <img src="duck.png" alt="Logo" width="60" height="60" />

          <span class="nav-word text-secondary small">Parola1</span>
          <span class="nav-word text-secondary small">Parola2</span>
          <span class="nav-word text-secondary small">Parola3</span>
          <span class="nav-word text-secondary small">Parola4</span>
        </a>

        <form class="d-flex ms-3" role="search">
          <input
            class="form-control form-control-sm"
            type="search"
            placeholder="Cerca..."
            aria-label="Search"
            style="background-color: white; color: black; width: 200px"
          />
          <button
            class="btn btn-sm"
            type="submit"
            style="background-color: black; color: white; margin-left: 5px"
          >
            Cerca
          </button>
        </form>
      </div>
    </nav>

    <style>
      .nav-word:hover {
        color: white !important;
      }
    </style>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
